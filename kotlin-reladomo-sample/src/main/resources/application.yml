spring:
  application:
    name: kotlin-reladomo-sample
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

reladomo:
  kotlin:
    # Repository scanning configuration
    repository:
      base-packages:
        - io.github.kotlinreladomo.sample.repository
      enable-query-methods: true
    
    # Cache configuration
    cache:
      type: PARTIAL
      partial-cache-size: 10000
      cache-timeout-minutes: 30
    
    # Transaction management
    transaction-management-enabled: true
    
    # Timezone configuration
    database-timezone: UTC
    
    # Connection manager configuration
    connection-manager-config-file: reladomo-runtime-config.xml
    default-transaction-timeout: 120
    default-business-date-provider: CURRENT_TIMESTAMP
    default-processing-date-provider: CURRENT_TIMESTAMP

logging:
  level:
    io.github.kotlinreladomo: DEBUG
    com.gs.fw.common.mithra: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always