spring:
  application:
    name: kotlin-reladomo-sample
  
  datasource:
    url: jdbc:postgresql://localhost:5432/reladomo_sample
    driver-class-name: org.postgresql.Driver
    username: reladomo
    password: reladomo123
  
  sql:
    init:
      mode: never  # We're using Docker init script instead

reladomo:
  kotlin:
    connection-manager-config-file: reladomo-runtime-config.xml
    default-transaction-timeout: 120
    default-business-date-provider: CURRENT_TIMESTAMP
    default-processing-date-provider: CURRENT_TIMESTAMP

logging:
  level:
    io.github.kotlinreladomo: DEBUG
    com.gs.fw.common.mithra: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always