spring:
  application:
    name: kotlin-reladomo-sample
  
  # Default profile - using H2 for development
  profiles:
    default: h2

reladomo:
  kotlin:
    # Repository scanning configuration
    repository:
      base-packages:
        - io.github.reladomokotlin.sample.domain.kotlin.repository  # Generated repositories
        - io.github.reladomokotlin.sample.model  # Scan for @ReladomoEntity annotated classes
      enable-query-methods: true
    
    # Cache configuration
    cache:
      type: PARTIAL
      partial-cache-size: 10000
      cache-timeout-minutes: 30
    
    # Transaction management
    transaction-management-enabled: true
    
    # Timezone configuration
    database-timezone: UTC
    
    # Connection manager configuration will be loaded based on active profile
    default-transaction-timeout: 120
    default-business-date-provider: CURRENT_TIMESTAMP
    default-processing-date-provider: CURRENT_TIMESTAMP
  
  # Sequence generation configuration
  sequence:
    enabled: true
    type: IN_MEMORY  # Use IN_MEMORY for testing, RELADOMO for production
    default-start-value: 1000
    increment-by: 1

logging:
  level:
    io.github.reladomokotlin: DEBUG
    com.gs.fw.common.mithra: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always